{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Summarization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <div class="container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-3">Summarization Tool</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Text Input -->
                <div class="mb-3">
                    <label for="article" class="form-label fw-bold">Enter Your Article:</label>
                    <textarea class="form-control" id="article" name="article" rows="6" placeholder="Type or paste your article here..."></textarea>
                    <small id="char-counter" class="text-muted">0 characters</small>
                </div>

                <!-- PDF Preview -->
                <div id="pdfPreviewContainer" class="d-none">
                    <h5>PDF Preview:</h5>
                    <iframe id="pdfPreviewFrame" style="width: 100%; height: 500px; border: none;"></iframe>
                </div>

                <!-- File Upload -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Or Upload a PDF:</label>
                    <input type="file"id="uploader" class="form-control" name="pdf_file" accept="application/pdf">
                    <div id="file-error" class="text-danger mt-1" style="display:none;">Invalid file type. Please upload a PDF.</div>
                    <button type="button" id="removeFile" class="btn btn-outline-secondary btn-sm mt-2 d-none">Remove PDF</button>
                </div>

                <!-- Summarize Button (Moved to Bottom) -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Summarize</button>
                </div>
            </form>

            <!-- Loading Spinner (Hidden by Default) -->
            <div id="loading-spinner" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Summarizing...</span>
                </div>
                <p>Summarizing... Please wait.</p>
            </div>

            <!-- Summary Display -->
            {% if summary %}
            <div class="mt-4">
                <h4>ðŸ”¹ Summary:</h4>
                <div class="alert alert-success p-3" id="summary-box" style="white-space:pre-line;">
                    {{ summary }}
                </div>
                <button class="btn btn-outline-secondary btn-sm" onclick="copySummary()">ðŸ“‹ Copy</button>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Custom JS -->
    <script src="{% static 'main.js' %}"></script>

</body>
</html>
